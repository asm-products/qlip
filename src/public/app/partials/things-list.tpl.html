<div class="h1">
    Your devices
    <div class="btn-toolbar pull-right">
        <div class="btn-group btn-group-lg">
            <a ui-sref="things.add" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </div>
</div>

<hr />

<div class="row">
    <div ui-butterbar="busy"></div>

    <div class="alert alert-info" ng-if="!things.length && !busy">
        You have not added any device yet.
    </div>

    <div id="thing-{{ thing.id }}" ng-repeat="thing in things" class="thing col-xs-6">
        <div class="col-xs-3">
            <img ng-src="{{ 'products/' + thing.product + '/public/logo.jpg' }}" class="image img-circle" />
        </div>
        <div class="col-xs-9">
            <span class="h3 col-xs-12">{{ thing.nickname }}</span>
            <div class="btn-group">
                <a href="javascript:void(0);" ng-click="settings(thing)" class="btn btn-sm">
                    <i class="glyphicon glyphicon-cog"></i> Settings
                </a>
                <a href="javascript:void(0);" ng-click="remove(thing)" class="btn btn-sm">
                    <i class="glyphicon glyphicon-remove"></i> Remove
                </a>
            </div>
        </div>
    </div>

</div>
